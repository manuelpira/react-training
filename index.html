<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>

    <!-- react libraries -->
    <script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>

    <!-- babel library for jsx compiling -->
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
  </head>

  <body>

    <!-- app container, here is where the app will live -->
    <div id="app-container">
      You should not see this text.
    </div>

    <!-- react in action -->
    <script type="text/babel">

      var ThingsToDo = React.createClass({
        render: function(){
          return (
            <div>
              <h1>Things To Do</h1>
              <List tasks={[{id: 1, title: "Fight crime"}, {id: 2, title: "Clean the batcave"}]}/>
            </div>
          );
        }
      });

      var List = React.createClass({
        render: function(){
          var tasks = this.props.tasks;
          var items = tasks.map(function(item) {
            return (
              <li key={item.id}>{item.title}</li>
            );
          });

          return (
            <ul>{items}</ul>
          );
        }
      });

      ReactDOM.render(
        <ThingsToDo />,
        document.getElementById('app-container')
      );
    </script>

  </body>
</html>
